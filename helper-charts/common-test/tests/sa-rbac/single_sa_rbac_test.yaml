suite: sa-rbac single
templates:
  - common.yaml
tests:
  - it: single sa and rbac should be named correctly
    set:
      serviceAccount:
        main:
          enabled: true
      rbac:
        main:
          enabled: true
    asserts:
      - documentIndex: 0
        isKind:
          of: ServiceAccount
      - documentIndex: 0
        equal:
          path: metadata.name
          value: RELEASE-NAME-common-test
      - documentIndex: 0
        equal:
          path: subjects[0].name
          value: RELEASE-NAME-common-test
