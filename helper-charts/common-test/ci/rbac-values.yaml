image:
  repository: ghcr.io/truecharts/whoami
  pullPolicy: IfNotPresent
  tag: v1.8.1@sha256:7df92e7d31662558dbadb11dd532a225a6b0bfd14fe22747b0b589062375a1f5

service:
  main:
    ports:
      main:
        port: 8080

args:
  - --port
  - '8080'

rbac:
  main:
    enabled: true
    rules:
      - apiGroups:
          - ""
        resources:
          - services
          - endpoints
          - secrets
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - extensions
          - networking.k8s.io
        resources:
          - ingresses
          - ingressclasses
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - extensions
          - networking.k8s.io
        resources:
          - ingresses/status
        verbs:
          - update
      - apiGroups:
          - traefik.containo.us
        resources:
          - ingressroutes
          - ingressroutetcps
          - ingressrouteudps
          - middlewares
          - middlewaretcps
          - tlsoptions
          - tlsstores
          - traefikservices
          - serverstransports
        verbs:
          - get
          - list
          - watch

serviceAccount:
  main:
    create: true
