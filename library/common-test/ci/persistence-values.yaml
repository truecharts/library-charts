image:
  repository: tccr.io/truecharts/whoami
  pullPolicy: IfNotPresent
  tag: 1.8.7@sha256:8c61f0ca92fd806fcb4ed1465cb793c05443f37951554b105b0f2dc686a95772

service:
  main:
    ports:
      main:
        port: 8080

workload:
  main:
    enabled: true
    podSpec:
      containers:
        main:
          enabled: true
          args:
            - --port
            - "8080"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true

manifests:
  enabled: false
  staging: false

persistence:
  pvc-stock:
    enabled: true
    type: pvc
    mountPath: /pvcstock

  pvc-size:
    enabled: true
    type: pvc
    mountPath: /pvcsize
    size: 1Gi

  pvc-forcedname:
    enabled: true
    type: pvc
    forceName: "testname"
    mountPath: /pvcfn

  pvc-readonly:
    enabled: true
    type: pvc
    mountPath: /pvcro
    readOnly: true

  pvc-labeled:
    enabled: true
    labels:
      labelexample1: labelvalue2
    type: pvc
    mountPath: /pvclabeled

  pvc-sc-empty:
    enabled: true
    type: pvc
    mountPath: /pvcscempty
    readOnly: false
    storageClass: ""

  pvc-auto:
    enabled: true
    setPermissions: true
    type: pvc
    mountPath: /autotest
    readOnly: false

  emptydir:
    enabled: true
    type: emptyDir
    mountPath: /emptydir

  emptydir-mem:
    enabled: true
    type: emptyDir
    mountPath: /emptydirmem
    medium: Memory

  emptydir-size:
    enabled: true
    type: emptyDir
    mountPath: /emptydirsize
    sizeLimit: 1Gi

  emptydir-memsize:
    enabled: true
    type: emptyDir
    mountPath: /emptydirmemsize
    medium: Memory
    sizeLimit: 1Gi

  hostpath-stock:
    enabled: true
    type: hostPath
    hostPath: /usr
    mountPath: /hptest
    hostPathType: ""
