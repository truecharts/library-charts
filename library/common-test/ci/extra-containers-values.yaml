image:
  repository: traefik/whoami
  pullPolicy: IfNotPresent
  tag: latest

service:
  main:
    ports:
      main:
        protocol: HTTP
        port: 8080

args:
  - --port
  - "8080"

additionalContainers:
  some-name:
    imageSelector: image
    args:
      - --port
      - "8081"
    probes:
      liveness:
        enabled: true
        port: 8081
        type: http
        path: /
      readiness:
        enabled: true
        port: 8081
        type: http
        path: /
      startup:
        enabled: true
        port: 8081
        type: http
        path: /
initContainers:
  some-name:
    imageSelector: scratchImage
systemContainers:
  some-name:
    imageSelector: scratchImage
installContainers:
  some-name:
    imageSelector: scratchImage

probes:
  liveness:
    enabled: true
  readiness:
    enabled: true
  startup:
    enabled: true
