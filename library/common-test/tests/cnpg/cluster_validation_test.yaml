suite: cnpg cluster validation test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should fail without user
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          database: test-db
    asserts:
      - failedTemplate:
          errorMessage: CNPG - Expected a non-empty [user] key

  - it: should fail without database
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
    asserts:
      - failedTemplate:
          errorMessage: CNPG - Expected a non-empty [database] key

  - it: should fail with invalid version
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          version: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG - Expected [version] to be one of [legacy], but got [invalid]

  - it: should fail with hibernate not a bool
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          hibernate: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG - Expected [hibernate] to be a boolean, but got [string]

  - it: should fail with invalid mode
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          mode: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG Cluster - Expected [mode] to be one of [standalone, replica, recovery], but got [invalid]

  - it: should fail with invalid type
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          type: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG Cluster - Expected [type] to be one of [postgresql, postgis, timescaledb], but got [invalid]

  - it: should fail with invalid log level
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          cluster:
            logLevel: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG Cluster - Expected [cluster.logLevel] to be one of [error, warning, info, debug, trace], but got [invalid]

  - it: should fail with invalid primaryUpdateStrategy
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          cluster:
            primaryUpdateStrategy: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG Cluster - Expected [cluster.primaryUpdateStrategy] to be one of [supervised, unsupervised], but got [invalid]

  - it: should fail with invalid primaryUpdateMethod
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          cluster:
            primaryUpdateMethod: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG Cluster - Expected [cluster.primaryUpdateMethod] to be one of [switchover, restart], but got [invalid]

  - it: should fail with invalid walSegmentSize
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          cluster:
            initdb:
              walSegmentSize: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG Cluster - Expected [cluster.initdb.walSegmentSize] to be an integer, but got [string]

  - it: should fail with too large walSegmentSize
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          cluster:
            initdb:
              walSegmentSize: 1025
    asserts:
      - failedTemplate:
          errorMessage: CNPG Cluster - Expected [cluster.initdb.walSegmentSize] to be between 1 and 1024, but got [1025]

  - it: should fail without recovery object when mode is recovery
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          mode: recovery
    asserts:
      - failedTemplate:
          errorMessage: CNPG Recovery - Expected a non-empty [recovery] key

  - it: should fail with invalid recovery method
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          mode: recovery
          recovery:
            method: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG Recovery - Expected [recovery.method] to be one of [backup, object_store, pg_basebackup], but got [invalid]

  - it: should fail without backupName on recovery method backup
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          mode: recovery
          recovery:
            method: backup
    asserts:
      - failedTemplate:
          errorMessage: CNPG Recovery - Expected a non-empty [recovery.backupName] key

  - it: should fail without serverName on recovery method object_store
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          mode: recovery
          recovery:
            method: object_store
    asserts:
      - failedTemplate:
          errorMessage: CNPG Recovery - Expected a non-empty [recovery.serverName] key

  - it: should fail with invalid provider on recovery method object_store
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          mode: recovery
          recovery:
            method: object_store
            serverName: some-server-name
            provider: invalid
    asserts:
      - failedTemplate:
          errorMessage: CNPG Recovery - Expected [recovery.provider] to be one of [azure, s3, google], but got [invalid]

  - it: should fail with missing "provider" key on recovery method object_store
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          mode: recovery
          recovery:
            method: object_store
            serverName: some-server-name
            provider: google
    asserts:
      - failedTemplate:
          errorMessage: CNPG Recovery - Expected [recovery.google] to be defined when [recovery.provider] is set to [google]
