suite: cnpg cluster spec test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should generate correct spec
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
    asserts:
      - documentIndex: &clusterDoc 1
        isKind:
          of: Cluster
      - documentIndex: *clusterDoc
        isAPIVersion:
          of: postgresql.cnpg.io/v1
      - documentIndex: *clusterDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-cnpg-my-pg
      - documentIndex: *clusterDoc
        equal:
          path: spec
          value:
            enableSuperuserAccess: true
            primaryUpdateStrategy: unsupervised
            primaryUpdateMethod: switchover
            logLevel: info
            instances: 2
            nodeMaintenanceWindow:
              reusePVC: true
              inProgress: false
            resources:
              limits:
                cpu: 4000m
                memory: 8Gi
              requests:
                cpu: 10m
                memory: 50Mi
            storage:
              pvcTemplate:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 100Gi
            walStorage:
              pvcTemplate:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 100Gi

  - it: should override options
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          cluster:
            enableSuperuserAccess: false
            primaryUpdateStrategy: supervised
            primaryUpdateMethod: restart
            logLevel: debug
            instances: 3
            nodeMaintenanceWindow:
              reusePVC: false
              inProgress: true
            resources:
              limits:
                cpu: 2000m
                memory: 4Gi
              requests:
                cpu: 20m
                memory: 100Mi
            storage:
              size: 200Gi
              accessModes:
                - ReadWriteMany
            walStorage:
              size: 200Gi
              accessModes:
                - ReadWriteMany
    asserts:
      - documentIndex: *clusterDoc
        isKind:
          of: Cluster
      - documentIndex: *clusterDoc
        equal:
          path: spec
          value:
            enableSuperuserAccess: false
            primaryUpdateStrategy: supervised
            primaryUpdateMethod: restart
            logLevel: debug
            instances: 3
            nodeMaintenanceWindow:
              reusePVC: false
              inProgress: true
            resources:
              limits:
                cpu: 2000m
                memory: 4Gi
              requests:
                cpu: 20m
                memory: 100Mi
            storage:
              pvcTemplate:
                accessModes:
                  - ReadWriteMany
                resources:
                  requests:
                    storage: 200Gi
            walStorage:
              pvcTemplate:
                accessModes:
                  - ReadWriteMany
                resources:
                  requests:
                    storage: 200Gi

  - it: should override resources from top level
    set:
      operator:
        verify:
          enabled: false
      resources:
        limits:
          cpu: 2000m
          memory: 4Gi
        requests:
          cpu: 20m
          memory: 100Mi
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
    asserts:
      - documentIndex: *clusterDoc
        isKind:
          of: Cluster
      - documentIndex: *clusterDoc
        isSubset:
          path: spec
          content:
            resources:
              limits:
                cpu: 2000m
                memory: 4Gi
              requests:
                cpu: 20m
                memory: 100Mi

  - it: should pass with custom-conf
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: app
          database: app
          cluster:
            postgresql:
              key1: value1
              key2: '{{ printf "test-tpl" }}'
            preloadLibraries:
              - pg_stat_statements
              - pg_cron
    asserts:
      - documentIndex: *clusterDoc
        isKind:
          of: Cluster
      - documentIndex: *clusterDoc
        isSubset:
          path: spec
          content:
            postgresql:
              parameters:
                key1: value1
                key2: test-tpl
              shared_preload_libraries:
                - pg_stat_statements
                - pg_cron

  - it: should pass with timescaledb
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: app
          database: app
          type: timescaledb
          cluster:
            postgresql:
              key1: value1
              key2: '{{ printf "test-tpl" }}'
            preloadLibraries:
              - pg_stat_statements
              - pg_cron
    asserts:
      - documentIndex: *clusterDoc
        isKind:
          of: Cluster
      - documentIndex: *clusterDoc
        isSubset:
          path: spec
          content:
            postgresql:
              parameters:
                key1: value1
                key2: test-tpl
              shared_preload_libraries:
                - pg_stat_statements
                - pg_cron
                - timescaledb
