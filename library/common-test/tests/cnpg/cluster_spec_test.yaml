suite: cnpg cluster spec test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should generate correct spec
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
    asserts:
      - documentIndex: &cnpgDoc 1
        isKind:
          of: Cluster
      - documentIndex: *cnpgDoc
        isAPIVersion:
          of: postgresql.cnpg.io/v1
      - documentIndex: *cnpgDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-cnpg-my-pg
      - documentIndex: *cnpgDoc
        equal:
          path: spec
          value:
            enableSuperuserAccess: true
            primaryUpdateStrategy: unsupervised
            primaryUpdateMethod: switchover
            logLevel: info
            instances: 2

  - it: should override options
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          cluster:
            enableSuperuserAccess: false
            primaryUpdateStrategy: supervised
            primaryUpdateMethod: restart
            logLevel: debug
            instances: 3
    asserts:
      - documentIndex: &cnpgDoc 1
        isKind:
          of: Cluster
      - documentIndex: *cnpgDoc
        equal:
          path: spec
          value:
            enableSuperuserAccess: false
            primaryUpdateStrategy: supervised
            primaryUpdateMethod: restart
            logLevel: debug
            instances: 3
