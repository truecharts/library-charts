suite: cnpg cluster backup spec test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should generate correct spec with backups (azure)
    set:
      cnpg:
        my-pg:
          enabled: true
          user: test-user
          database: test-db
          backups:
            enabled: true
            target: primary
            retentionPolicy: 10d
            provider: azure
            destinationPath: some-path
            azure:
              connectionString: some-connection-string
    asserts:
      - documentIndex: &secretDoc 3
        isKind:
          of: Secret
      - documentIndex: *secretDoc
        isAPIVersion:
          of: v1
      - documentIndex: *secretDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-cnpg-my-pg-provider-backup-azure-creds
      - documentIndex: *secretDoc
        equal:
          path: stringData
          value:
            CONNECTION_STRING: some-connection-string
            STORAGE_ACCOUNT: ""
            STORAGE_KEY: ""
            STORAGE_SAS_TOKEN: ""
      - documentIndex: &clusterDoc 1
        isKind:
          of: Cluster
      - documentIndex: *clusterDoc
        isAPIVersion:
          of: postgresql.cnpg.io/v1
      - documentIndex: *clusterDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-cnpg-my-pg
      - documentIndex: *clusterDoc
        isSubset:
          path: spec
          content:
            backup:
              barmanObjectStore:
                azureCredentials:
                  connectionString:
                    key: CONNECTION_STRING
                    name: test-release-name-common-test-cnpg-my-pg-provider-backup-azure-creds
                  storageAccount:
                    key: STORAGE_ACCOUNT
                    name: test-release-name-common-test-cnpg-my-pg-provider-backup-azure-creds
                  storageKey:
                    key: STORAGE_KEY
                    name: test-release-name-common-test-cnpg-my-pg-provider-backup-azure-creds
                  storageSasToken:
                    key: STORAGE_SAS_TOKEN
                    name: test-release-name-common-test-cnpg-my-pg-provider-backup-azure-creds
                data:
                  compression: gzip
                  encryption: AES256
                  jobs: 2
                destinationPath: some-path
                endpointURL: null
                serverName: test-release-name-common-test-cnpg-my-pg
                wal:
                  compression: gzip
                  encryption: AES256
              retentionPolicy: 10d
              target: primary

