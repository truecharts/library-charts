suite: cnpg scheduled backup name test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should generate correct name
    set:
      operator:
        verify:
          enabled: false
      cnpg:
        my-pg:
          enabled: true
          backups:
            enabled: true
            scheduledBackups:
              - name: daily
                schedule: "0 0 * * *"
                backupOwnerReference: self
        my-pg2:
          enabled: true
          backups:
            enabled: true
            scheduledBackups:
              - name: weekly
                schedule: "0 0 * * 0"
                backupOwnerReference: self
    asserts:
      - documentIndex: &cnpgDoc 0
        isKind:
          of: ScheduledBackup
      - documentIndex: *cnpgDoc
        isAPIVersion:
          of: postgresql.cnpg.io/v1
      - documentIndex: *cnpgDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-cnpg-my-pg-sched-backup-daily
      - documentIndex: &otherCnpgDoc 1
        isKind:
          of: ScheduledBackup
      - documentIndex: *otherCnpgDoc
        isAPIVersion:
          of: postgresql.cnpg.io/v1
      - documentIndex: *otherCnpgDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-cnpg-my-pg2-sched-backup-weekly
