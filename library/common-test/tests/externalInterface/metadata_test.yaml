suite: externalInterface metadata test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should generate correct annotations without selector
    set:
      # Simulate middleware injection
      ixExternalInterfacesConfiguration:
        - '{"cniVersion": "0.3.1", "name": "ix-test-release-name-0", "type": "macvlan", "master": "ens3s0", "ipam": {"type": "dhcp"}}'
        - '{"cniVersion": "0.3.1", "name": "ix-test-release-name-0", "type": "macvlan", "master": "ens4s0", "ipam": {"type": "dhcp"}}'
      ixExternalInterfacesConfigurationNames:
        - ix-test-release-name-0
        - ix-test-release-name-1
      scaleExternalInterface:
        - hostInterface: enp0s3
          ipam:
            type: dhcp
        - hostInterface: enp0s4
          ipam:
            type: dhcp
      image: &image
        repository: nginx
        tag: 1.21.4
        pullPolicy: IfNotPresent
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: &probes
                  liveness:
                    enabled: false
                  readiness:
                    enabled: false
                  startup:
                    enabled: false
        workload-name2:
          enabled: true
          primary: false
          type: StatefulSet
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: *probes
    asserts:
      - documentIndex: &deploymentDoc 2
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-test-release-name-0, ix-test-release-name-1
      - documentIndex: &statefulSetDoc 3
        isKind:
          of: StatefulSet
      - documentIndex: *statefulSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *statefulSetDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-workload-name2
      - documentIndex: *statefulSetDoc
        isNotSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-test-release-name-0, ix-test-release-name-1

  - it: should generate correct annotations with targetSelectAll
    set:
      # Simulate middleware injection
      ixExternalInterfacesConfiguration:
        - '{"cniVersion": "0.3.1", "name": "ix-test-release-name-0", "type": "macvlan", "master": "ens3s0", "ipam": {"type": "dhcp"}}'
        - '{"cniVersion": "0.3.1", "name": "ix-test-release-name-0", "type": "macvlan", "master": "ens4s0", "ipam": {"type": "dhcp"}}'
      ixExternalInterfacesConfigurationNames:
        - ix-test-release-name-0
        - ix-test-release-name-1
      scaleExternalInterface:
        - hostInterface: enp0s3
          ipam:
            type: dhcp
          targetSelectAll: true
        - hostInterface: enp0s4
          ipam:
            type: dhcp
          targetSelectAll: true
      image: *image
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: DaemonSet
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: *probes
        workload-name2:
          enabled: true
          primary: false
          type: Job
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: *probes
    asserts:
      - documentIndex: &daemonSetDoc 2
        isKind:
          of: DaemonSet
      - documentIndex: *daemonSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *daemonSetDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: *daemonSetDoc
        isSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-test-release-name-0, ix-test-release-name-1
      - documentIndex: &jobDoc 3
        isKind:
          of: Job
      - documentIndex: *jobDoc
        isAPIVersion:
          of: batch/v1
      - documentIndex: *jobDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-workload-name2
      - documentIndex: *jobDoc
        isSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-test-release-name-0, ix-test-release-name-1

  - it: should generate correct annotations with targetSelector
    set:
      # Simulate middleware injection
      ixExternalInterfacesConfiguration:
        - '{"cniVersion": "0.3.1", "name": "ix-test-release-name-0", "type": "macvlan", "master": "ens3s0", "ipam": {"type": "dhcp"}}'
        - '{"cniVersion": "0.3.1", "name": "ix-test-release-name-0", "type": "macvlan", "master": "ens4s0", "ipam": {"type": "dhcp"}}'
      ixExternalInterfacesConfigurationNames:
        - ix-test-release-name-0
        - ix-test-release-name-1
      scaleExternalInterface:
        - hostInterface: enp0s3
          ipam:
            type: dhcp
          targetSelector:
            - workload-name1
            - workload-name2
        - hostInterface: enp0s4
          ipam:
            type: dhcp
          targetSelector:
            - workload-name1
      image: *image
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: DaemonSet
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: *probes
        workload-name2:
          enabled: true
          primary: false
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: *probes
    asserts:
      - documentIndex: &daemonSetDoc 2
        isKind:
          of: DaemonSet
      - documentIndex: *daemonSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *daemonSetDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: *daemonSetDoc
        isSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-test-release-name-0, ix-test-release-name-1
      - documentIndex: &cronJobDoc 3
        isKind:
          of: CronJob
      - documentIndex: *cronJobDoc
        isAPIVersion:
          of: batch/v1
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-workload-name2
      - documentIndex: *cronJobDoc
        isSubset:
          path: spec.jobTemplate.spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-test-release-name-0

  - it: should pass with networkattachmentdefinition created with namespace from global with tpl
    set:
      # Simulate middleware injection
      ixExternalInterfacesConfiguration:
        - '{"cniVersion": "0.3.1", "name": "ix-test-release-name-0", "type": "macvlan", "master": "ens3s0", "ipam": {"type": "dhcp"}}'
      ixExternalInterfacesConfigurationNames: []
      scaleExternalInterface:
        - hostInterface: enp0s3
          ipam:
            type: dhcp
      key: global-namespace
      global:
        namespace: "{{ .Values.key }}"
    asserts:
      - documentIndex: &networkDoc 0
        isKind:
          of: NetworkAttachmentDefinition
      - documentIndex: *networkDoc
        equal:
          path: metadata.namespace
          value: global-namespace

  - it: should pass with networkattachmentdefinition created with namespace from root with tpl
    set:
      # Simulate middleware injection
      ixExternalInterfacesConfiguration:
        - '{"cniVersion": "0.3.1", "name": "ix-test-release-name-0", "type": "macvlan", "master": "ens3s0", "ipam": {"type": "dhcp"}}'
      ixExternalInterfacesConfigurationNames: []
      scaleExternalInterface:
        - hostInterface: enp0s3
          ipam:
            type: dhcp
      key: local-namespace
      namespace: "{{ .Values.key }}"
      global:
        namespace: global-namespace
    asserts:
      - documentIndex: *networkDoc
        equal:
          path: metadata.namespace
          value: local-namespace

  - it: should pass with networkattachmentdefinition created with namespace in TrueNAS SCALE
    set:
      global:
        ixChartContext:
          iAmNotEmpty: true
      # Simulate middleware injection
      ixExternalInterfacesConfiguration:
        - '{"cniVersion": "0.3.1", "name": "ix-test-release-name-0", "type": "macvlan", "master": "ens3s0", "ipam": {"type": "dhcp"}}'
      ixExternalInterfacesConfigurationNames: []
      scaleExternalInterface:
        - hostInterface: enp0s3
          ipam:
            type: dhcp
      namespace: ix-namespace
    asserts:
      - documentIndex: *networkDoc
        equal:
          path: metadata.namespace
          value: ix-namespace
