suite: externalInterface metadata test
templates:
  - common.yaml
release:
  name: release-name
tests:
  - it: should generate correct annotations without selector
    set:
      # Simulate middleware injection
      ixExternalInterfacesConfiguration:
        - '{"cniVersion": "0.3.1", "name": "ix-release-name-0", "type": "macvlan", "master": "ens3s0", "ipam": {"type": "dhcp"}}'
        - '{"cniVersion": "0.3.1", "name": "ix-release-name-0", "type": "macvlan", "master": "ens4s0", "ipam": {"type": "dhcp"}}'
      ixExternalInterfacesConfigurationNames:
        - ix-release-name-0
        - ix-release-name-1
      scaleExternalInterface:
        - hostInterface: enp0s3
          ipam:
            type: dhcp
        - hostInterface: enp0s4
          ipam:
            type: dhcp
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
        workload-name2:
          enabled: true
          primary: false
          type: StatefulSet
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
    asserts:
      - documentIndex: &deploymentDoc 2
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-release-name-0, ix-release-name-1
      - documentIndex: &statefulSetDoc 3
        isKind:
          of: StatefulSet
      - documentIndex: *statefulSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *statefulSetDoc
        equal:
          path: metadata.name
          value: release-name-common-test-workload-name2
      - documentIndex: *statefulSetDoc
        isNotSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-release-name-0, ix-release-name-1

  - it: should generate correct annotations with targetSelectAll
    set:
      # Simulate middleware injection
      ixExternalInterfacesConfiguration:
        - '{"cniVersion": "0.3.1", "name": "ix-release-name-0", "type": "macvlan", "master": "ens3s0", "ipam": {"type": "dhcp"}}'
        - '{"cniVersion": "0.3.1", "name": "ix-release-name-0", "type": "macvlan", "master": "ens4s0", "ipam": {"type": "dhcp"}}'
      ixExternalInterfacesConfigurationNames:
        - ix-release-name-0
        - ix-release-name-1
      scaleExternalInterface:
        - hostInterface: enp0s3
          ipam:
            type: dhcp
          targetSelectAll: true
        - hostInterface: enp0s4
          ipam:
            type: dhcp
          targetSelectAll: true
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: DaemonSet
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
        workload-name2:
          enabled: true
          primary: false
          type: Job
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
    asserts:
      - documentIndex: &daemonSetDoc 2
        isKind:
          of: DaemonSet
      - documentIndex: *daemonSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *daemonSetDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *daemonSetDoc
        isSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-release-name-0, ix-release-name-1
      - documentIndex: &jobDoc 3
        isKind:
          of: Job
      - documentIndex: *jobDoc
        isAPIVersion:
          of: batch/v1
      - documentIndex: *jobDoc
        equal:
          path: metadata.name
          value: release-name-common-test-workload-name2
      - documentIndex: *jobDoc
        isSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-release-name-0, ix-release-name-1

  - it: should generate correct annotations with targetSelector
    set:
      # Simulate middleware injection
      ixExternalInterfacesConfiguration:
        - '{"cniVersion": "0.3.1", "name": "ix-release-name-0", "type": "macvlan", "master": "ens3s0", "ipam": {"type": "dhcp"}}'
        - '{"cniVersion": "0.3.1", "name": "ix-release-name-0", "type": "macvlan", "master": "ens4s0", "ipam": {"type": "dhcp"}}'
      ixExternalInterfacesConfigurationNames:
        - ix-release-name-0
        - ix-release-name-1
      scaleExternalInterface:
        - hostInterface: enp0s3
          ipam:
            type: dhcp
          targetSelector:
            - workload-name1
            - workload-name2
        - hostInterface: enp0s4
          ipam:
            type: dhcp
          targetSelector:
            - workload-name1
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: DaemonSet
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
        workload-name2:
          enabled: true
          primary: false
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
    asserts:
      - documentIndex: &daemonSetDoc 2
        isKind:
          of: DaemonSet
      - documentIndex: *daemonSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *daemonSetDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *daemonSetDoc
        isSubset:
          path: spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-release-name-0, ix-release-name-1
      - documentIndex: &cronJobDoc 3
        isKind:
          of: CronJob
      - documentIndex: *cronJobDoc
        isAPIVersion:
          of: batch/v1
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.name
          value: release-name-common-test-workload-name2
      - documentIndex: *cronJobDoc
        isSubset:
          path: spec.jobTemplate.spec.template.metadata.annotations
          content:
            k8s.v1.cni.cncf.io/networks: ix-release-name-0
