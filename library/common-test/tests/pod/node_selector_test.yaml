suite: pod node selector test
templates:
  - common.yaml
tests:
  - it: should pass with empty nodeSelector
    set:
      podOptions:
        nodeSelector: {}
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec: {}
    asserts:
      - documentIndex: &cronJobDoc 0
        isKind:
          of: CronJob
      - documentIndex: *cronJobDoc
        isNull:
          path: spec.jobTemplate.spec.template.spec.nodeSelector

  - it: should pass with nodeSelector from "global"
    set:
      podOptions:
        nodeSelector:
          disk: ssd
          cpu: intel
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec: {}
    asserts:
      - documentIndex: *cronJobDoc
        equal:
          path: spec.jobTemplate.spec.template.spec.nodeSelector
          value:
            disk: ssd
            cpu: intel

  - it: should pass with nodeSelector from "pod"
    set:
      podOptions:
        nodeSelector:
          disk: ssd
          cpu: intel
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec:
            nodeSelector:
              disk: hdd
              cpu: amd
    asserts:
      - documentIndex: *cronJobDoc
        equal:
          path: spec.jobTemplate.spec.template.spec.nodeSelector
          value:
            disk: hdd
            cpu: amd

  - it: should pass with nodeSelector from "pod" with tpl
    set:
      disk_type: hdd
      podOptions:
        nodeSelector:
          disk: ssd
          cpu: intel
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec:
            nodeSelector:
              disk: "{{ .Values.disk_type }}"
              cpu: amd
    asserts:
      - documentIndex: *cronJobDoc
        equal:
          path: spec.jobTemplate.spec.template.spec.nodeSelector
          value:
            disk: hdd
            cpu: amd
  # Failures
  - it: should fail with empty value on nodeSelector
    set:
      podOptions:
        nodeSelector:
          disk: ""
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec: {}
    asserts:
      - failedTemplate:
          errorMessage: Expected non-empty value on <nodeSelector> [disk] key.
