suite: pod nfs-pv-pvc volume test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with nfs-pv-pvc volume
    set:
      workload:
        workload-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      persistence:
        my-volume1:
          enabled: true
          type: pvc
          static:
            mode: nfs
            server: my-server
            share: /my-path
        my-volume2:
          enabled: true
          type: pvc
          static:
            mode: nfs
            server: my-server
            share: /my-path
          size: 2Gi
        my-volume3:
          enabled: true
          type: pvc
          static:
            mode: nfs
            server: my-server
            share: /my-path
          size: 3Gi
    asserts:
      - documentIndex: &pvDoc 0
        isKind:
          of: PersistentVolume
      - documentIndex: *pvDoc
        equal:
          path: metadata.name
          value: release-name-common-test-my-volume1-1451165653
      - documentIndex: &otherPvDoc 2
        isKind:
          of: PersistentVolume
      - documentIndex: *otherPvDoc
        equal:
          path: metadata.name
          value: release-name-common-test-my-volume2-1702692922
      - documentIndex: &deploymentDoc 6
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.volumes
          content:
            name: my-volume1
            persistentVolumeClaim:
              claimName: release-name-common-test-my-volume1-1451165653
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.volumes
          content:
            name: my-volume2
            persistentVolumeClaim:
              claimName: release-name-common-test-my-volume2-1702692922
      - documentIndex: *deploymentDoc
        contains:
          path: spec.template.spec.volumes
          content:
            name: my-volume3
            persistentVolumeClaim:
              claimName: release-name-common-test-my-volume3-1704265787
