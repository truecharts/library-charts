suite: checks test
templates:
  - common.yaml
tests:
  # Sadly we don't have a way to manipulate the helm version in the test suite
  # So we can only test the failure case and not the happy path.
  - it: should fail with unsupported helm version
    asserts:
      - failedTemplate:
          # The version is set in the Chart.yaml of the common-test chart
          errorMessage: Expected helm version [>=99.99], but found [v3.13]. Upgrade helm cli tool.
