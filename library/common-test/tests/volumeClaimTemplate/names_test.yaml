suite: persistence name test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should generate correct name
    set:
      persistence:
        my-volume1:
          enabled: true
          type: vct
        my-volume2:
          enabled: true
          type: vct
      workload:
        main:
          enabled: true
          primary: true
          type: StatefulSet
          podSpec: {}
    asserts:
      - documentIndex: &statefulSetDoc 0
        isKind:
          of: StatefulSet
      - documentIndex: *statefulSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *statefulSetDoc
        equal:
          path: spec.persistence[0].metadata.name
          value: my-volume1
      - documentIndex: *statefulSetDoc
        equal:
          path: spec.persistence[1].metadata.name
          value: my-volume2
