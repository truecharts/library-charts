suite: volumeClaimTemplates metadata test
templates:
  - common.yaml
chart:
  appVersion: &appVer v9.9.9
tests:
  - it: should pass with vct created with labels and annotations
    set:
      label1: label1
      label2: global_label2
      annotation1: annotation1
      annotation2: global_annotation2
      global:
        labels:
          g_label1: global_label1
          g_label2: "{{ .Values.label2 }}"
        annotations:
          g_annotation1: global_annotation1
          g_annotation2: "{{ .Values.annotation2 }}"
      volumeClaimTemplates:
        my-volume1:
          enabled: true
          labels:
            label1: "{{ .Values.label1 }}"
            label2: label2
          annotations:
            annotation1: "{{ .Values.annotation1 }}"
            annotation2: annotation2
      workload:
        main:
          enabled: true
          primary: true
          type: StatefulSet
          podSpec: {}
    asserts:
      - documentIndex: &statefulSetDoc 0
        isKind:
          of: StatefulSet
      - documentIndex: *statefulSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *statefulSetDoc
        equal:
          path: spec.volumeClaimTemplates[0].metadata.annotations
          value:
            annotation1: annotation1
            annotation2: annotation2
            g_annotation1: global_annotation1
            g_annotation2: global_annotation2
      - documentIndex: *statefulSetDoc
        equal:
          path: spec.volumeClaimTemplates[0].metadata.labels
          value:
            app: common-test-1.0.0
            release: RELEASE-NAME
            helm-revision: "0"
            helm.sh/chart: common-test-1.0.0
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/version: *appVer
            g_label1: global_label1
            g_label2: global_label2
            label1: label1
            label2: label2
