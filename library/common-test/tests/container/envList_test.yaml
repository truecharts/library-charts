suite: container envList test
templates:
  - common.yaml
tests:
  - it: should create the correct envList
    set:
      some_value: value1
      some_other_value: 2
      image: &image
        repository: nginx
        tag: 1.19.0
        pullPolicy: IfNotPresent
      workload:
        workload-name:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: &probes
                  liveness:
                    enabled: false
                  readiness:
                    enabled: false
                  startup:
                    enabled: false
                envList:
                  - name: env1
                    value: "{{ .Values.some_value }}"
                  - name: env2
                    value: "{{ .Values.some_other_value }}"
                  - name: env3
                    value: ""
    asserts:
      - documentIndex: &deploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        isSubset:
          path: spec.template.spec.containers[0]
          content:
            env:
              - name: env1
                value: value1
              - name: env2
                value: "2"
              - name: env3
                value: ""

  # Failures
  - it: it should fail with empty name
    set:
      image: *image
      workload:
        workload-name:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              container-name1:
                enabled: true
                primary: true
                imageSelector: image
                probes: *probes
                envList:
                  - name: ""
                    value: some_value
    asserts:
      - failedTemplate:
          errorMessage: Container - Expected non-empty <envList.name>
