suite: operator configmap data test
templates:
  - common.yaml
chart:
  version: &version v9.9.9
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with key-value data
    set:
      global:
        createTCNamespace: false
      operator:
        register: true
    asserts:
      - documentIndex: &configmapDoc 0
        isKind:
          of: ConfigMap
      - documentIndex: *configmapDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-tc-data
      - documentIndex: *configmapDoc
        equal:
          path: data
          value:
            tc-operator-name: common-test
            tc-operator-version: *version

  - it: should fail without additional operators installed
    set:
      operator:
        register: true
        verify:
          enabled: true
          additionalOperators:
            - some-operator
    asserts:
      - failedTemplate:
          errorMessage: Operator [some-operator] have to be installed first

  - it: should not fail with operator verify disabled
    set:
      global:
        createTCNamespace: false
      operator:
        register: true
        verify:
          enabled: false
          additionalOperators:
            - some-operator
    asserts:
      - documentIndex: &configmapDoc 0
        isKind:
          of: ConfigMap
