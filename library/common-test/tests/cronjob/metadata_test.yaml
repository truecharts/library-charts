suite: cronjob metadata test
templates:
  - common.yaml
chart:
  appVersion: &appVer v9.9.9
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with cronjob created with labels and annotations
    set:
      label1: label1
      label2: global_label2
      annotation1: annotation1
      annotation2: global_annotation2
      global:
        labels:
          g_label1: global_label1
          g_label2: "{{ .Values.label2 }}"
        annotations:
          g_annotation1: global_annotation1
          g_annotation2: "{{ .Values.annotation2 }}"
      workload:
        workload-name:
          enabled: true
          primary: true
          type: CronJob
          schedule: "*/1 * * * *"
          labels:
            label1: "{{ .Values.label1 }}"
            label2: label2
          annotations:
            annotation1: "{{ .Values.annotation1 }}"
            annotation2: annotation2
          annotationsList:
            - name: some-annotation
              value: some-value
          labelsList:
            - name: some-label
              value: some-value
          podSpec:
            labels:
              pod-label1: pod-label1
              pod-label2: "{{ .Values.label2 }}"
            annotations:
              pod-annotation1: pod-annotation1
              pod-annotation2: "{{ .Values.annotation2 }}"
    asserts:
      - documentIndex: &cronJobDoc 0
        isKind:
          of: CronJob
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.annotations
          value:
            annotation1: annotation1
            annotation2: annotation2
            g_annotation1: global_annotation1
            g_annotation2: global_annotation2
            some-annotation: some-value
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.labels
          value:
            app: common-test-1.0.0
            release: test-release-name
            helm-revision: "0"
            helm.sh/chart: common-test-1.0.0
            app.kubernetes.io/name: common-test
            app.kubernetes.io/instance: test-release-name
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/version: *appVer
            g_label1: global_label1
            g_label2: global_label2
            label1: label1
            label2: label2
            some-label: some-value
      - documentIndex: *cronJobDoc
        equal:
          path: spec.jobTemplate.spec.template.metadata.labels
          value:
            pod.name: workload-name
            pod.lifecycle: fleeting
            app: common-test-1.0.0
            release: test-release-name
            app.kubernetes.io/instance: test-release-name
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: common-test
            app.kubernetes.io/version: v9.9.9
            helm-revision: "0"
            helm.sh/chart: common-test-1.0.0
            g_label1: global_label1
            g_label2: global_label2
            pod-label1: pod-label1
            pod-label2: global_label2
      - documentIndex: *cronJobDoc
        equal:
          path: spec.jobTemplate.spec.template.metadata.annotations
          value:
            pod-annotation1: pod-annotation1
            pod-annotation2: global_annotation2
            g_annotation1: global_annotation1
            g_annotation2: global_annotation2
            checksum/cnpg: 5708df134932540488ce48b3859728ddcba793f7e9893bb364af05631d9c4aaf
            checksum/configmaps: 44136fa355b3678a1146ad16f7e8649e94fb4fc21fe77e8310c060f61caaff8a
            checksum/mariadb: 62fa45c44f986a32618dfbb14eb5a110c1cab8d22755a3b7c4ef901183bf4395
            checksum/mongodb: 355982e44c8527a6f08def8694c47911a0ccba92bf8c69bdde77db408022cf76
            checksum/persistence: 3bfd952c7ba47be068eb53a9c5f79383e4c5e0ec36432a0d18464fff2c423172
            checksum/redis: 013343a028cbb3f7e08f4ba7522702dd98e52632c688641074b0b1db3df29894
            checksum/secrets: 44136fa355b3678a1146ad16f7e8649e94fb4fc21fe77e8310c060f61caaff8a
            checksum/services: 8a1e056e87a5c03f3c23ad5d92973533e2412b53f017a1e9ebad49951ae9468b
            checksum/solr: c853a1e2b23a08b64ef1dff6915abd0fcd491e06ee37b104674f3c34ab6497ed
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.namespace
          value: test-release-namespace

  - it: should pass with CronJob created with object namespace from tpl
    set:
      key: some-namespace
      workload:
        workload-name:
          enabled: true
          primary: true
          type: CronJob
          namespace: "{{ .Values.key }}"
          schedule: "*/1 * * * *"
          podSpec: {}
    asserts:
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.namespace
          value: some-namespace

  - it: should pass with CronJob created with global namespace from tpl
    set:
      key: global-namespace
      global:
        namespace: "{{ .Values.key }}"
      workload:
        workload-name:
          enabled: true
          primary: true
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec: {}
    asserts:
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.namespace
          value: global-namespace

  - it: should pass with CronJob created with root namespace from tpl
    set:
      key: local-namespace
      namespace: "{{ .Values.key }}"
      global:
        namespace: global-namespace
      workload:
        workload-name:
          enabled: true
          primary: true
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec: {}
    asserts:
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.namespace
          value: local-namespace

  - it: should pass with CronJob created with namespace in TrueNAS SCALE
    set:
      global:
        ixChartContext:
          iAmNotEmpty: true
      namespace: ix-namespace
      workload:
        workload-name:
          enabled: true
          primary: true
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec: {}
    asserts:
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.namespace
          value: ix-namespace
