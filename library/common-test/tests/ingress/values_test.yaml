suite: ingress values
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: default should pass
    set:
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              primary: true
              port: 12345
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      ingress.main.enabled: true
    asserts:
      - documentIndex: &ingressDocument 2
        isKind:
          of: Ingress
      - documentIndex: *ingressDocument
        equal:
          path: spec.rules[0].host
          value: chart-example.local
      - documentIndex: *ingressDocument
        equal:
          path: spec.rules[0].http.paths[0].path
          value: "/"

  - it: custom host and path should pass
    set:
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              primary: true
              port: 12345
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      ingress.main:
        enabled: true
        hosts:
          - host: chart-test.local
            paths:
              - path: /test
    asserts:
      - documentIndex: &ingressDocument 2
        isKind:
          of: Ingress
      - documentIndex: *ingressDocument
        equal:
          path: spec.rules[0].host
          value: chart-test.local
      - documentIndex: *ingressDocument
        equal:
          path: spec.rules[0].http.paths[0].path
          value: "/test"

  - it: host with template should pass
    set:
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              primary: true
              port: 12345
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      ingress.main:
        enabled: true
        hosts:
          - host: "{{ .Release.Name }}.hostname"
    asserts:
      - documentIndex: &ingressDocument 2
        isKind:
          of: Ingress
      - documentIndex: *ingressDocument
        equal:
          path: spec.rules[0].host
          value: test-release-name.hostname

  - it: path with template should pass
    set:
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              primary: true
              port: 12345
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      ingress.main:
        enabled: true
        hosts:
          - host: chart-test.local
            paths:
              - path: "/{{ .Release.Name }}.path"
    asserts:
      - documentIndex: &ingressDocument 2
        isKind:
          of: Ingress
      - documentIndex: *ingressDocument
        equal:
          path: spec.rules[0].http.paths[0].path
          value: "/test-release-name.path"
