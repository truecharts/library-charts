suite: ingress service reference
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: default should pass
    set:
      ingress.main.enabled: true
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              primary: true
              port: 12345
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - documentIndex: &ingressDocument 2
        isKind:
          of: Ingress
      - documentIndex: *ingressDocument
        equal:
          path: spec.rules[0].http.paths[0].backend.service
          value:
            name: test-release-name-common-test
            port:
              number: 12345


  - it: custom service reference should pass
    set:
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              primary: true
              port: 12345
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      ingress.main:
        enabled: true
        hosts:
          - host: chart-test.local
            paths:
              - path: /
                service:
                  name: pathService
                  port: 1234
    asserts:
      - documentIndex: &ingressDocument 2
        isKind:
          of: Ingress
      - documentIndex: *ingressDocument
        equal:
          path: spec.rules[0].http.paths[0].backend.service
          value:
            name: pathService
            port:
              number: 1234
