suite: ingress presence
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: default should pass
    asserts:
      - hasDocuments:
          count: 0


  - it: explicitly disabled should pass
    set:
      ingress.main.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: explicitly enabled should pass
    set:
      ingress.main.enabled: true
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              primary: true
              port: 12345
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: 0
        not: true
        isKind:
          of: Ingress
      - documentIndex: 1
        not: true
        isKind:
          of: Ingress
      - documentIndex: 2
        isKind:
          of: Ingress

  - it: multiple enabled should pass
    set:
      ingress.main.enabled: true
      ingress.test.enabled: true
      service:
        main:
          enabled: true
          ports:
            main:
              enabled: true
              primary: true
              port: 12345
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: 0
        not: true
        isKind:
          of: Ingress
      - documentIndex: 1
        not: true
        isKind:
          of: Ingress
      - documentIndex: 2
        isKind:
          of: Ingress
      - documentIndex: 3
        isKind:
          of: Ingress
