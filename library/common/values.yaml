# -- Service
service:
  # -- Service name
  main:
    # -- Enables the service
    enabled: true
    # -- Primary service
    primary: true
    # -- Service labels
    labels: {}
    # -- Service annotations
    annotations: {}
    # -- Pod to connect
    # targetSelector: main
    # -- Ports
    ports:
      main:
        # -- Enable the port
        enabled: true
        # -- Primary port
        primary: true
        # -- Port
        port:
        # -- Protocol
        protocol: HTTP
        # -- Target port
        targetPort:
        # -- Node port
        nodePort:
        # -- Container to assign the port
        targetSelector: container-name

# -- VolumeClaimTemplates (StatefulSet only)
volumeClaimTemplates:
  # -- VolumeClaimTemplate name
  vct-name:
    # -- Enables the VolumeClaimTemplate
    enabled: true
    # -- VolumeClaimTemplate labels
    labels: {}
    # -- VolumeClaimTemplate annotations
    annotations: {}
    # -- VolumeClaimTemplate access modes
    accessModes:
      - ReadWriteOnce
    # -- VolumeClaimTemplate storage class
    storageClassName: ""
    # -- VolumeClaimTemplate size
    size: 1Gi
    # -- Options that apply to all volumeMounts
    # Can be overruled per volumeMount under targetSelector
    # -- VolumeClaimTemplate mount path
    mountPath: /data
    readOnly: false
    subPath: ""
    mountPropagation: ""
    targetSelector:
      pod-name:
        container-name:
          mountPath: /data
          readOnly: False
          subPath: ""
          mountPropagation: ""

# -- SCALE GPU
scaleGPU:
  - gpu:
      key: value
    # Without targetSelector, the gpu will
    # be applied to primary pods
    targetSelector:
      pod-name:
        - container-name

# -- SCALE External Interfaces
scaleExternalInterfaces:
  - hostInterface: ""
    ipam:
      type: ""
    staticRoutes: []
    staticIPConfigurations: []
    # targetSelector: all
    targetSelector:
      - pod-name

# -- SCALE Certificates
scaleCerts:
  # -- Certificate name
  cert-name:
    # -- Enables the certificate
    enabled: false
    # -- Certificate ID (Comes from SCALE)
    id: 1
    # -- Default Paths that will be used on all defined containers
    # Can be overruled per container under targetSelector
    certPath: ""
    keyPath: ""
    # -- Defining a selector is only needed
    # if you want to mount the certificate file(s)
    # It will be mounted as readOnly
    targetSelector:
      pod-name:
        container-name:
          certPath: ""
          keyPath: ""

# -- Devices
devices:
  # -- Device name
  device-name:
    # -- Enables the device
    enabled: false
    # -- Device host path
    hostPath: /host/device/path
    # -- Options that apply to all volumeMounts
    # Can be overruled per volumeMount under targetSelector
    mountPath: /shared
    readOnly: False
    subPath: ""
    mountPropagation: ""
    # Where to define the volume and mount the volume
    # targetSelector: all
    targetSelector:
      pod-name:
        container-name:
          mountPath: /shared
          readOnly: False
          subPath: ""
          mountPropagation: ""

